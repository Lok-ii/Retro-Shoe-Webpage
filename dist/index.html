<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="styles.css">
    <title>Retro Shoe</title>
</head>
<body>
    <section class="font-mono flex items-center w-full h-screen justify-center">
        <div class="main-container container max-w-xl h-[80%] sm:h-72 relative shadow-2xl">
            <div class="shoe w-[90%] h-[30%] sm:w-[30%] sm:h-[80%] absolute flex items-center justify-center overflow-hidden top-4 left-6 bg-center" >
                <img class="" src="../src/retro-shoe.jpg" alt="retro-shoe">
            </div>

            <div class="bg-black text-white font-bold flex flex-col px-8 items-start sm:items-center sm:justify-center justify-end h-2/4 sm:h-[35%] w-full gap-2">
                <h1 class="text-left text-2xl">Retro Shoe</h1>
                <p class="">$89.00 <span class="font-light text-teal-500">IN STOCK</span></p>
            </div>

            <div class="bg-white w-full flex flex-col items-start sm:items-end justify-center h-2/4 sm:h-[65%]">
                <div class="flex text-black py-4 px-4 sm:pr-24 gap-4">
                    <div class="bg-black text-white shadow shadow-teal-500  w-10 h-10 flex items-center justify-center">
                        XS
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center hover:bg-black hover:text-white hover:shadow-teal-500 hover:shadow">
                        S
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center hover:bg-black hover:text-white hover:shadow-teal-500 hover:shadow">
                        M
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center hover:bg-black hover:text-white hover:shadow-teal-500 hover:shadow">
                        L
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center hover:bg-black hover:text-white hover:shadow-teal-500 hover:shadow">
                        XL
                    </div>
                </div>

                <div class="px-4 sm:pr-8 w-full flex gap-4 items-center flex-wrap sm:flex-nowrap justify-start sm:justify-end">
                    <button class="bg-teal-400 py-2 w-[99%] sm:w-[25%] text-center border-2 border-black font-extrabold">BUY NOW</button>
                    <button class="border-2 py-2 w-[90%] sm:w-[28%] px-6 border-gray-200 font-extrabold">ADD TO BAG</button>
                    <i class="fa-solid fa-heart"></i>
                </div>

                <p class="text-xs sm:text-sm text-gray-400 p-4">
                    Free shipping on all continental US orders.
                </p>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/d191351939.js" crossorigin="anonymous"></script>
</body>
</html>
