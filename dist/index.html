<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="styles.css">
    <title>Retro Shoe</title>
</head>
<body>
    <section class="font-mono flex items-center w-full min-h-screen justify-center">
        <div class="main-container container max-w-xl h-72 relative shadow-2xl">
            <img class="shoe w-44 h-52 absolute top-8 left-6" src="../src/retro-shoe.24e25785.jpg" alt="retro-shoe">

            <div class="bg-black text-white font-bold flex flex-col px-8 items-center justify-center  h-[35%] z-10 w-full">
                <h1 class="text-left text-2xl pl-4 mt-48">Retro Shoe</h1>
                <p class=" pl-4">$89.00 <span class="font-light text-teal-500">IN STOCK</span></p>
            </div>

            <div class="bg-white w-full h-[65%] flex flex-col items-end">
                <div class="flex text-black py-4 px-8 pr-20 gap-4 justify-end">
                    <div class="bg-black text-white shadow shadow-teal-500  w-10 h-10 flex items-center justify-center">
                        XS
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center hover:bg-black hover:text-white hover:shadow-teal-500 hover:shadow">
                        S
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center hover:bg-black hover:text-white hover:shadow-teal-500 hover:shadow">
                        M
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center hover:bg-black hover:text-white hover:shadow-teal-500 hover:shadow">
                        L
                    </div>

                    <div class="w-10 h-10 flex items-center justify-center hover:bg-black hover:text-white hover:shadow-teal-500 hover:shadow">
                        XL
                    </div>
                </div>

                <div class="pr-8 p-8 w-full flex justify-end gap-4 items-center">
                    <button class="bg-teal-400 px-6 py-2 text-center border-2 justify-items-end border-black font-extrabold">BUY NOW</button>
                    <button class="border-2 pr-10 py-2 px-6 border-gray-200 font-extrabold">ADD TO BAG</button>
                    <i class="fa-solid fa-heart"></i>
                </div>

                <p class="text-sm text-gray-400 p-4">
                    Free shipping on all continental US orders.
                </p>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/d191351939.js" crossorigin="anonymous"></script>
</body>
</html>
